<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Audio Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5d4037;
            margin-bottom: 30px;
        }
        .player-wrapper {
            margin: 30px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }
        button:hover {
            background-color: #6d4c41;
        }
        button:disabled {
            background-color: #bcaaa4;
            cursor: not-allowed;
        }
        button.control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 15px 0;
            position: relative;
            height: 8px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #8d6e63;
            border-radius: 5px;
            transition: width 0.1s;
        }
        .now-playing {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #5d4037;
        }
        .next-up {
            font-size: 14px;
            color: #757575;
            margin-bottom: 20px;
        }
        .playlist {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
            text-align: left;
            padding: 0 20px;
        }
        .playlist-item {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
        }
        .playlist-item.active {
            background-color: #e6d7d0;
        }
        .playlist-item:hover {
            background-color: #eee;
            cursor: pointer;
        }
        .playlist-item-icon {
            margin-right: 15px;
            font-size: 20px;
            color: #8d6e63;
        }
        .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #bdbdbd;
            margin-right: 15px;
        }
        .status-icon.current {
            background-color: #8d6e63;
        }
        .status-icon.played {
            background-color: #a5d6a7;
        }
        .time-display {
            text-align: right;
            font-size: 14px;
            color: #757575;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prayer Audio Player</h1>
        
        <div class="player-wrapper">
            <div class="now-playing" id="nowPlaying">Select a prayer to begin</div>
            <div class="next-up" id="nextUp"></div>
            
            <div class="controls">
                <button class="control-btn" id="prevButton" disabled>⏮</button>
                <button class="control-btn" id="playPauseButton">▶</button>
                <button class="control-btn" id="nextButton" disabled>⏭</button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <div class="playlist-item" data-audio="aarti">
                <div class="status-icon" id="aartiStatus"></div>
                <div>
                    <h3>Aarti</h3>
                    <p>Morning prayer</p>
                </div>
            </div>
            <div class="playlist-item" data-audio="chalisa">
                <div class="status-icon" id="chalisaStatus"></div>
                <div>
                    <h3>Chalisa</h3>
                    <p>Daily prayer</p>
                </div>
            </div>
            <div class="playlist-item" data-audio="sai">
                <div class="status-icon" id="saiStatus"></div>
                <div>
                    <h3>Sai Prayer</h3>
                    <p>Thursday special prayer</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Audio files - will be cached locally
        const audioFiles = {
            aarti: { src: 'aarti.mp3', name: 'Aarti', description: 'Morning prayer' },
            chalisa: { src: 'chalisa.mp3', name: 'Chalisa', description: 'Daily prayer' },
            sai: { src: 'Sai.mp3', name: 'Sai Prayer', description: 'Thursday special prayer' }
        };

        // Elements
        const playPauseButton = document.getElementById('playPauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const progressBar = document.getElementById('progressBar');
        const nowPlaying = document.getElementById('nowPlaying');
        const nextUp = document.getElementById('nextUp');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');
        const playlistItems = document.querySelectorAll('.playlist-item');

        // State
        let playlist = ['aarti', 'chalisa'];
        // Add Sai prayer for Thursdays
        const today = new Date();
        if (today.getDay() === 4) { // 4 represents Thursday
            playlist.push('sai');
        }
        
        let currentTrackIndex = -1;
        let currentAudio = null;
        let isPlaying = false;
        let cachedAudios = {};

        // Function to format time in mm:ss
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Update UI based on current track
        function updateUI() {
            if (currentTrackIndex >= 0 && currentTrackIndex < playlist.length) {
                const currentTrack = playlist[currentTrackIndex];
                nowPlaying.textContent = `Now Playing: ${audioFiles[currentTrack].name}`;
                
                // Update next up
                if (currentTrackIndex < playlist.length - 1) {
                    const nextTrack = playlist[currentTrackIndex + 1];
                    nextUp.textContent = `Next: ${audioFiles[nextTrack].name}`;
                } else {
                    nextUp.textContent = 'End of playlist';
                }
                
                // Update playlist status icons
                document.querySelectorAll('.status-icon').forEach(icon => {
                    icon.className = 'status-icon';
                });
                
                for (let i = 0; i < playlist.length; i++) {
                    const itemId = `${playlist[i]}Status`;
                    const statusIcon = document.getElementById(itemId);
                    
                    if (i === currentTrackIndex) {
                        statusIcon.classList.add('current');
                    } else if (i < currentTrackIndex) {
                        statusIcon.classList.add('played');
                    }
                }
                
                // Update playlist items
                playlistItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.audio === currentTrack) {
                        item.classList.add('active');
                    }
                });
                
                // Update prev/next buttons
                prevButton.disabled = currentTrackIndex <= 0;
                nextButton.disabled = currentTrackIndex >= playlist.length - 1;
                
                // Update play/pause button
                playPauseButton.textContent = isPlaying ? '❚❚' : '▶';
            }
        }

        // Load and cache audio file
        function loadAudio(trackId) {
            return new Promise((resolve, reject) => {
                if (cachedAudios[trackId]) {
                    resolve(cachedAudios[trackId]);
                    return;
                }
                
                const audio = new Audio();
                audio.src = audioFiles[trackId].src;
                
                // Cache the audio in memory
                audio.addEventListener('canplaythrough', () => {
                    cachedAudios[trackId] = audio;
                    resolve(audio);
                }, { once: true });
                
                audio.addEventListener('error', (e) => {
                    reject(`Error loading audio: ${e.message}`);
                });
                
                // Start loading
                audio.load();
            });
        }

        // Play a track
        async function playTrack(index) {
            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            
            currentTrackIndex = index;
            const trackId = playlist[currentTrackIndex];
            
            try {
                // Load and cache the audio
                currentAudio = await loadAudio(trackId);
                
                // Set up time update event
                currentAudio.addEventListener('timeupdate', updateProgress);
                
                // Set up ended event
                currentAudio.addEventListener('ended', () => {
                    if (currentTrackIndex < playlist.length - 1) {
                        playTrack(currentTrackIndex + 1);
                    } else {
                        currentAudio = null;
                        currentTrackIndex = -1;
                        isPlaying = false;
                        updateUI();
                    }
                });
                
                // Update total time display
                totalTimeDisplay.textContent = formatTime(currentAudio.duration);
                
                // Play the audio
                currentAudio.play();
                isPlaying = true;
                updateUI();
            } catch (error) {
                console.error(error);
                nowPlaying.textContent = `Error: Could not load ${audioFiles[trackId].name}`;
            }
        }

        // Update progress bar
        function updateProgress() {
            if (currentAudio && currentAudio.duration) {
                const percentage = (currentAudio.currentTime / currentAudio.duration) * 100;
                progressBar.style.width = `${percentage}%`;
                currentTimeDisplay.textContent = formatTime(currentAudio.currentTime);
            }
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!currentAudio && currentTrackIndex === -1 && playlist.length > 0) {
                // Start playing from first track
                playTrack(0);
                return;
            }
            
            if (isPlaying) {
                currentAudio.pause();
                isPlaying = false;
            } else if (currentAudio) {
                currentAudio.play();
                isPlaying = true;
            }
            
            updateUI();
        }

        // Play next track
        function playNext() {
            if (currentTrackIndex < playlist.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        }

        // Play previous track
        function playPrevious() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        // Handle click on progress bar
        function handleProgressClick(e) {
            if (currentAudio && currentAudio.duration) {
                const progressContainer = document.querySelector('.progress-container');
                const rect = progressContainer.getBoundingClientRect();
                const clickPositionRatio = (e.clientX - rect.left) / rect.width;
                
                currentAudio.currentTime = clickPositionRatio * currentAudio.duration;
                updateProgress();
            }
        }

        // Pre-cache all audio files when page loads
        function preCacheAudios() {
            playlist.forEach(trackId => {
                loadAudio(trackId)
                    .then(() => console.log(`Pre-cached: ${audioFiles[trackId].name}`))
                    .catch(error => console.error(`Failed to pre-cache: ${error}`));
            });
        }

        // Event listeners
        playPauseButton.addEventListener('click', togglePlayPause);
        nextButton.addEventListener('click', playNext);
        prevButton.addEventListener('click', playPrevious);
        document.querySelector('.progress-container').addEventListener('click', handleProgressClick);
        
        // Playlist item click handler
        playlistItems.forEach(item => {
            item.addEventListener('click', () => {
                const trackId = item.dataset.audio;
                const trackIndex = playlist.indexOf(trackId);
                if (trackIndex !== -1) {
                    playTrack(trackIndex);
                }
            });
        });

        // Initialize - pre-cache audio files
        window.addEventListener('load', preCacheAudios);
        
        // Update UI initially
        updateUI();
    </script>
</body>
</html>
